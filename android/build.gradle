buildscript {
    ext {
        kotlin_version = '2.0.0' // Forzar una versiÃ³n compatible de Kotlin
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.4.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}")
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url 'https://www.jitpack.io' }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                compileSdkVersion 34
                defaultConfig {
                    minSdkVersion 24
                    targetSdkVersion 34
                }
            }
        }
    }
}
